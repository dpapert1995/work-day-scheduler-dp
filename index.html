<!--HTML-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Fontawesome Stylesheet (for save and delete buttons.)-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--More fonts (for Open Sans)-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!--Begin content (starter code)-->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--End Starter Code-->

    <!--Begin Inserted Code-->
    <!--One container containing 13 rows, from 8 am to 8pm inclusive.-->
    <!--Each row follows 2-8-1-1. Extra space is reserved for the time block columns so times display well in all viewports.-->
    <!--Classes follow convention for what is listed in the starter code, including external stylesheets.-->
    <div class="container">
          
        <!--9:00 am-->
        <div class="row">
          <div class ="col-2 hour time-block">9:00 am</div>
          <textarea id="9A" class="col-8 input" ></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>    
        </div>

        <!--10:00 am-->
        <div class="row">
          <div class ="col-2 hour time-block">10:00 am</div>
          <textarea id="10A" class=" col-8 input"></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <!--11:00 am-->
        <div class="row">
          <div class ="col-2 hour time-block">11:00 am</div>
          <textarea id="11A" class=" col-8 input"></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <!--12:00 pm-->
        <div class="row">
          <div class ="col-2 hour time-block">12:00 pm</div>
          <textarea id="12P" class=" col-8 input"></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <!--1:00 pm-->
        <div class="row">
          <div class ="col-2 hour time-block">1:00 pm</div>
          <textarea id="1P" class=" col-8 input"></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <!--2:00 pm-->
        <div class="row">
          <div class ="col-2 hour time-block">2:00 pm</div>
          <textarea id="2P" class="col-8 input"></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <!--3:00 pm-->
        <div class="row">
          <div class ="col-2 hour time-block">3:00 pm</div>
          <textarea id="3P" class=" col-8 input"></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <!--4:00 pm-->
        <div class="row">
          <div class ="col-2 hour time-block">4:00 pm</div>
          <textarea id="4P" class=" col-8 input"></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <!--5:00 pm-->
        <div class="row">
          <div class ="col-2 hour time-block">5:00 pm</div>
          <textarea id="5P" class=" col-8 input"></textarea>
          <button class="col-1 saveBtn">
            <i class="far fa-save"></i>
          </button>
          <button class="col-1 deleteBtn">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
    <!--End container-->
    
    <!--Scripts referenced:-->
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Moment.js (for tracking time).-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Our internal script.js.-->
    <script src = "./assets/js/script.js"></script>
  </body>
</html>
